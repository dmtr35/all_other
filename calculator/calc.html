<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <!-- Screen and clear key -->
        <div class="top">
            <span id="clear" class="clear">C</span>
            <div id="screen" class="screen"></div>
        </div>
        
        <div class="keys">
            <!-- operators and other keys -->
            <span id="seven">7</span>
            <span id="eight">8</span>
            <span id="nine">9</span>
            <span id="plus" class="operator">+</span>
            <span id="four">4</span>
            <span id="five">5</span>
            <span id="six">6</span>
            <span id="minus" class="operator">-</span>
            <span id="one">1</span>
            <span id="two">2</span>
            <span id="three">3</span>
            <span id="division" class="operator">รท</span>
            <span id="null">0</span>
            <span id="dot">.</span>
            <span id="equals" class="eval">=</span>
            <span id="multiply" class="operator">x</span>
        </div>
    </div>
    
    <!-- PrefixFree -->
    <script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
    <script type="module" src="calc.js"></script>
    <!-- <script type="module" src="hendlers.js"></script> -->
</body>
</html>
